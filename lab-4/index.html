<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PWA - Lost In Cache - Lab-2</title>
  <link rel="stylesheet" type="text/css" href="assets/app.css" >
</head>
<body>
<script src="assets/app.js"></script>
<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/pwa-cache/lab-4/sw.js').then(reg => {
    console.log('Service worker is registered in the following scope: ', reg.scope);
  }).catch(err => {
    console.log('Error registering service worker.', err);
  });
}
</script>
</body>
</html>
